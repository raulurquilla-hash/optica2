name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo_sqlite, sqlite, bcmath
          coverage: xdebug

      - name: Prepare coverage directory
        run: mkdir -p storage/coverage

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: Prepare environment and SQLite DB
        run: |
          cp .env.example .env
          php -r "file_put_contents('database/database.sqlite', '');"
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: Generate key and migrate
        run: |
          php artisan key:generate --ansi
          php artisan migrate --no-interaction --force
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: Run tests with coverage
        run: |
          vendor/bin/phpunit --configuration phpunit.xml --coverage-clover=storage/coverage/clover.xml --coverage-html=storage/coverage/html
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: storage/coverage
